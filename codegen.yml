overwrite: true
schema: http://localhost:8284/
generates:
  ./generated/ts/graphql-pokemon.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        JSONObject: "Record<PropertyKey, any>"
      constEnums: true
      immutableTypes: true
  ./generated/ts/graphql-pokemon.graphql:
    plugins:
      - schema-ast
    config:
      commentDescriptions: true